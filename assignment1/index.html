<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            
            <form action="">
              <div class="wrapper">
              <div class="demp">
                <h1>Register</h1>
            <p>Create your account. it's free and only takes a minute.</p>
            <hr>
            
                <input type="text" id="fname" placeholder="First Name" name="First Name">
                <input type="text" id="lname" placeholder="Last Name" name="Last Name"><br><br>
                <input type="email" placeholder="Email" name="Email"><br><br>
                <input type="password" placeholder="Password" name="Password"><br><br>
                <input type="password" placeholder="Confirm Password" name="Confirm Password"><br><br>
                <input type="checkbox" checked="checked"><label>I accept the <span>Terms of Use</span> & <span>Privacy Policy</span>.</label><br>
                <button type="submit">Register Now</button>
              
              </div>
              </div>
    </main>
    </body>
</html>
